<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 300px;
        }
        .role-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }
        .trainee { background-color: #4CAF50; }
        .instructor { background-color: #2196F3; }
        .container {
            display: none;
            max-width: 600px;
            width: 90%;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .present { background-color: #4CAF50; color: white; }
        .rso { background-color: #2196F3; color: white; }
        .rsi { background-color: #FF9800; color: white; }
        .mc { background-color: #9C27B0; color: white; }
        .late { background-color: #FFC107; color: black; }
        .leave { background-color: #E91E63; color: white; }
        #loginForm {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Role Selection Popup -->
    <div class="popup" id="rolePopup">
        <div class="popup-content">
            <h2>Select Your Role</h2>
            <button class="role-btn trainee" onclick="selectRole('Trainee')">Trainee</button>
            <button class="role-btn instructor" onclick="selectRole('Instructor')">Instructor</button>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>Attendance System</h1>
            <p>Welcome, <span id="userRoleDisplay"></span></p>
        </div>
        
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="btn-group">
            <button class="present">Present</button>
            <button class="rso">RSO</button>
            <button class="rsi">RSI</button>
            <button class="mc">MC</button>
            <button class="late">Late</button>
            <button class="leave">Leave</button>
        </div>
    </div>

    <script>
        function selectRole(role) {
            document.getElementById('rolePopup').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('userRoleDisplay').textContent = role;
        }
    </script>
</body>
</html>
