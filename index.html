<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 300px;
        }
        .role-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }
        .trainee { background-color: #4CAF50; }
        .instructor { background-color: #2196F3; }
        .container {
            display: none;
            max-width: 600px;
            width: 90%;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .present { background-color: #4CAF50; color: white; }
        .rso { background-color: #2196F3; color: white; }
        .rsi { background-color: #FF9800; color: white; }
        .mc { background-color: #9C27B0; color: white; }
        .late { background-color: #FFC107; color: black; }
        .leave { background-color: #E91E63; color: white; }
        #loginForm {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <!-- Role Selection Popup -->
    <div class="popup" id="rolePopup">
        <div class="popup-content">
            <h2>Select Your Role</h2>
            <button class="role-btn trainee" onclick="selectRole('Trainee')">Trainee</button>
            <button class="role-btn instructor" onclick="selectRole('Instructor')">Instructor</button>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>Attendance System</h1>
            <p>Welcome, <span id="userRoleDisplay"></span></p>
        </div>
        
        <div id="statusMessage" class="status" style="display: none;"></div>
        
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="btn-group">
            <button class="present" onclick="recordAttendance('Present')">Present</button>
            <button class="rso" onclick="recordAttendance('RSO')">RSO</button>
            <button class="rsi" onclick="recordAttendance('RSI')">RSI</button>
            <button class="mc" onclick="recordAttendance('MC')">MC</button>
            <button class="late" onclick="recordAttendance('Late')">Late</button>
            <button class="leave" onclick="recordAttendance('Leave')">Leave</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAfFHn0mvqc84gL14vvqF3CUzw9yPl8CnQ",
          authDomain: "attendance-eec.firebaseapp.com",
          projectId: "attendance-eec",
          storageBucket: "attendance-eec.firebasestorage.app",
          messagingSenderId: "583669434269",
          appId: "1:583669434269:web:075ba77466d0f3f753d174",
          measurementId: "G-18Y4GS2QW9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUserRole = '';

        function selectRole(role) {
            currentUserRole = role;
            document.getElementById('rolePopup').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('userRoleDisplay').textContent = role;
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // In a real app, you would implement proper authentication
            // For now, we'll just show a success message
            showMessage('Login successful!', 'success');
        });

        function recordAttendance(status) {
            const timestamp = new Date();
            const attendanceData = {
                user: document.querySelector('#loginForm input[type="text"]').value,
                role: currentUserRole,
                status: status,
                timestamp: timestamp,
                date: timestamp.toDateString()
            };
            
            // Save to Firestore
            db.collection('attendance')
              .add(attendanceData)
              .then((docRef) => {
                  console.log("Document written with ID: ", docRef.id);
                  showMessage(`Attendance recorded as ${status}!`, 'success');
              })
              .catch((error) => {
                  console.error("Error adding document: ", error);
                  showMessage('Error recording attendance!', 'error');
              });
        }

        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
